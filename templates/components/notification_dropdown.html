<!-- Компонент выпадающего меню с уведомлениями -->
<div class="relative inline-block text-left">
    <!-- Кнопка уведомлений -->
    <button id="notification-button" class="p-2 rounded-md text-white hover:bg-blue-700 dark:hover:bg-gray-700 focus:outline-none relative transition-colors duration-200">
        <span class="sr-only">Уведомления</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        
        <!-- Индикатор непрочитанных уведомлений -->
        <span class="notification-count absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 rounded-full bg-red-500 hidden"></span>
    </button>
    
    <!-- Выпадающее меню с уведомлениями - мобильная версия (повышенный z-index) -->
    <div id="notification-dropdown-mobile" class="hidden sm:hidden fixed inset-x-0 top-[60px] z-[1000]">
        <div class="mx-auto w-[94%] max-w-md rounded-xl shadow-xl bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 overflow-hidden border border-gray-100 dark:border-gray-600">
            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100 mb-2 sm:mb-0">
                    Уведомления
                </h3>
                <div class="flex flex-wrap gap-3">
                    <a href="{% url 'notifications:notification_list' %}" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">
                        Все уведомления
                    </a>
                    <button id="mark-all-as-read-mobile" class="text-xs text-blue-600 dark:text-blue-400 hover:underline mark-all-read-button">
                        Отметить прочитанными
                    </button>
                </div>
            </div>
            
            <div class="overflow-y-auto overflow-x-hidden" style="max-height: calc(80vh - 140px);">
                <ul class="notification-list divide-y divide-gray-200 dark:divide-gray-700 w-full">
                    <!-- Здесь будут отображаться уведомления через JavaScript -->
                </ul>
                
                <!-- Сообщение "Нет уведомлений" -->
                <div class="notification-no-items hidden px-4 py-5 text-center">
                    <svg class="mx-auto h-10 w-10 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        У вас нет новых уведомлений
                    </p>
                </div>
            </div>
            
            <div class="px-4 py-2 bg-gray-50 dark:bg-gray-700 text-right">
                <a href="{% url 'notifications:notification_settings' %}" class="text-xs text-gray-500 dark:text-gray-400 hover:underline">
                    <i class="fas fa-cog mr-1"></i> Настройки уведомлений
                </a>
            </div>
        </div>
    </div>
    
    <!-- Выпадающее меню с уведомлениями - десктопная версия (повышенный z-index) -->
    <div id="notification-dropdown-desktop" class="dropdown-menu right-0 w-[320px] md:w-96 max-w-[calc(100vw-2rem)] rounded-xl shadow-xl bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 z-[1000] overflow-hidden border border-gray-100 dark:border-gray-600" style="display: none;">
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex flex-row justify-between items-center">
            <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100">
                Уведомления
            </h3>
            <div class="flex flex-wrap gap-3">
                <a href="{% url 'notifications:notification_list' %}" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">
                    Все уведомления
                </a>
                <button id="mark-all-as-read-desktop" class="text-xs text-blue-600 dark:text-blue-400 hover:underline mark-all-read-button">
                    Отметить прочитанными
                </button>
            </div>
        </div>
        
        <div class="overflow-y-auto overflow-x-hidden" style="max-height: 60vh;">
            <ul class="notification-list divide-y divide-gray-200 dark:divide-gray-700 w-full">
                <!-- Здесь будут отображаться уведомления через JavaScript -->
            </ul>
            
            <!-- Сообщение "Нет уведомлений" -->
            <div class="notification-no-items hidden px-4 py-5 text-center">
                <svg class="mx-auto h-10 w-10 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    У вас нет новых уведомлений
                </p>
            </div>
        </div>
        
        <div class="px-4 py-2 bg-gray-50 dark:bg-gray-700 text-right">
            <a href="{% url 'notifications:notification_settings' %}" class="text-xs text-gray-500 dark:text-gray-400 hover:underline">
                <i class="fas fa-cog mr-1"></i> Настройки уведомлений
            </a>
        </div>
    </div>
</div>
