{% extends 'base.html' %}
{% load static %}

{% block title %}Ошибка{% endblock %}

{% block styles %}
<style>
    .error-container {
        max-width: 600px;
        margin: 5rem auto;
        padding: 1rem;
        text-align: center;
    }
    
    .error-icon {
        font-size: 5rem;
        color: #ef4444;
        margin-bottom: 2rem;
    }
    
    .error-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #1f2937;
    }
    
    .error-message {
        font-size: 1.125rem;
        color: #4b5563;
        margin-bottom: 2rem;
    }
    
    .error-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s;
        cursor: pointer;
        text-decoration: none;
    }
    
    .btn-primary {
        background-color: #3b82f6;
        color: white;
        border: none;
    }
    
    .btn-primary:hover {
        background-color: #2563eb;
    }
    
    .btn-link {
        color: #4b5563;
        text-decoration: underline;
    }
    
    .btn-link:hover {
        color: #1f2937;
    }
    
    .btn-icon {
        margin-right: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .error-container {
            margin: 3rem auto;
        }
        
        .error-icon {
            font-size: 4rem;
        }
        
        .error-title {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    
    <h1 class="error-title">{{ title|default:"Произошла ошибка" }}</h1>
    
    <p class="error-message">
        {{ error }}
    </p>
    
    <div class="error-actions">
        <a href="{% url 'my_certificates' %}" class="btn btn-primary">
            <i class="fas fa-certificate btn-icon"></i> Вернуться к сертификатам
        </a>
        
        <a href="{% url 'home' %}" class="btn btn-link">На главную страницу</a>
    </div>
</div>
{% endblock %}
