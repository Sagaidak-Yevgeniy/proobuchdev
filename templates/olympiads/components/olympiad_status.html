{% load i18n %}

<div class="w-full mt-2 mb-4 bg-gray-100 dark:bg-gray-700 rounded-lg p-2 shadow-sm">
    <div class="flex items-center justify-between mb-1">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
            {% trans 'Статус олимпиады' %}:
        </span>
        <span class="text-xs font-bold px-2 py-0.5 rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
            {% trans 'Активна' %}
        </span>
    </div>
    
    <div class="flex items-center justify-between px-2 py-1">
        <div class="flex flex-col text-sm">
            <span class="text-gray-600 dark:text-gray-400">{% trans 'Начало' %}:</span>
            <span class="font-medium text-gray-800 dark:text-gray-200">{{ olympiad.start_datetime|date:"d.m.Y H:i" }}</span>
        </div>
        <div class="flex flex-col text-sm text-right">
            <span class="text-gray-600 dark:text-gray-400">{% trans 'Окончание' %}:</span>
            <span class="font-medium text-gray-800 dark:text-gray-200">{{ olympiad.end_datetime|date:"d.m.Y H:i" }}</span>
        </div>
    </div>
    
    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5 mt-2">
        <div class="bg-green-600 dark:bg-green-500 h-1.5 rounded-full" style="width: 50%"></div>
    </div>
</div>
