<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338ca" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="trophy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Узор из кругов -->
  <circle cx="100" cy="100" r="80" fill="rgba(255, 255, 255, 0.1)" />
  <circle cx="700" cy="380" r="120" fill="rgba(255, 255, 255, 0.05)" />
  <circle cx="200" cy="420" r="60" fill="rgba(255, 255, 255, 0.07)" />
  <circle cx="650" cy="150" r="90" fill="rgba(255, 255, 255, 0.03)" />
  
  <!-- Стилизованный трофей -->
  <g transform="translate(350, 140) scale(1.5)">
    <!-- Основание трофея -->
    <rect x="35" y="160" width="80" height="20" rx="5" fill="url(#trophy-gradient)" />
    <rect x="65" y="180" width="20" height="30" fill="url(#trophy-gradient)" />
    <rect x="45" y="210" width="60" height="10" rx="3" fill="url(#trophy-gradient)" />
    
    <!-- Чаша трофея -->
    <path d="M40,20 L110,20 C110,20 120,80 75,130 C30,80 40,20 40,20 Z" fill="url(#trophy-gradient)" />
    
    <!-- Ручки трофея -->
    <path d="M40,40 C0,40 0,80 40,80" fill="none" stroke="url(#trophy-gradient)" stroke-width="10" />
    <path d="M110,40 C150,40 150,80 110,80" fill="none" stroke="url(#trophy-gradient)" stroke-width="10" />
    
    <!-- Блики на трофее -->
    <ellipse cx="60" cy="50" rx="8" ry="15" fill="rgba(255, 255, 255, 0.3)" />
  </g>
  
  <!-- Текст "Олимпиада" -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="white">ОЛИМПИАДА</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="rgba(255, 255, 255, 0.7)">Программирование</text>
</svg>