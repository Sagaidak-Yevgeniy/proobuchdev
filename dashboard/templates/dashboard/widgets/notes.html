{% if data.notes %}
    <div class="notes-widget">
        <div class="notes-list mb-4">
            {% for note in data.notes %}
                <div class="note-item mb-3 p-3 rounded-lg {% if note.color %}bg-{{ note.color }}-50{% else %}bg-yellow-50{% endif %}">
                    <div class="font-medium mb-1">{{ note.title }}</div>
                    <div class="text-sm {% if note.color %}text-{{ note.color }}-700{% else %}text-yellow-700{% endif %}">
                        {{ note.content }}
                    </div>
                    <div class="text-xs text-gray-500 mt-2 flex justify-between">
                        <span>{{ note.date }}</span>
                        <div class="flex gap-2">
                            <button class="edit-note-btn hover:text-blue-500" data-note-id="{{ forloop.counter0 }}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-note-btn hover:text-red-500" data-note-id="{{ forloop.counter0 }}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <button class="btn btn-sm btn-outline w-full" id="add-note-btn">
                <i class="fas fa-plus mr-1"></i> Добавить заметку
            </button>
        </div>
    </div>
{% else %}
    <div class="no-data">
        <i class="fas fa-sticky-note text-3xl mb-3"></i>
        <p>У вас пока нет заметок</p>
        <button class="btn btn-sm btn-outline mt-2" id="add-first-note-btn">
            <i class="fas fa-plus mr-1"></i> Добавить первую заметку
        </button>
    </div>
{% endif %}
