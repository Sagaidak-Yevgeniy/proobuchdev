{% if data.upcoming_lessons %}
    <div class="upcoming-lessons">
        <div class="upcoming-lessons-list">
            {% for lesson in data.upcoming_lessons %}
                <div class="flex items-center py-2 border-b border-gray-100">
                    <div class="w-8 h-8 flex items-center justify-center bg-blue-100 text-blue-500 rounded-full mr-3">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">{{ lesson.title }}</div>
                        <div class="text-sm text-gray-500">{{ lesson.course_title }}</div>
                    </div>
                    <a href="{{ lesson.url }}" class="btn btn-sm btn-outline">
                        Начать
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <div class="no-data">
        <i class="fas fa-check-circle text-3xl mb-3"></i>
        <p>Все уроки завершены</p>
    </div>
{% endif %}
