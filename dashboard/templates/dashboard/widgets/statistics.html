{% if data %}
    <div class="statistics-widget">
        <div class="grid grid-cols-2 gap-4">
            <div class="stat-item text-center">
                <div class="text-2xl font-bold text-blue-500">{{ data.total_courses }}</div>
                <div class="text-sm text-gray-500">Курсов</div>
            </div>
            <div class="stat-item text-center">
                <div class="text-2xl font-bold text-green-500">{{ data.total_lessons_completed }}</div>
                <div class="text-sm text-gray-500">Уроков завершено</div>
            </div>
            <div class="stat-item text-center">
                <div class="text-2xl font-bold text-purple-500">{{ data.total_achievements }}</div>
                <div class="text-sm text-gray-500">Достижений</div>
            </div>
            <div class="stat-item text-center">
                <div class="text-2xl font-bold text-orange-500">{{ data.study_time }}</div>
                <div class="text-sm text-gray-500">Время изучения</div>
            </div>
        </div>
    </div>
{% else %}
    <div class="no-data">
        <i class="fas fa-chart-bar text-3xl mb-3"></i>
        <p>Нет данных для статистики</p>
    </div>
{% endif %}
