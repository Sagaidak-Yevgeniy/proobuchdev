{% if data.courses %}
    <div class="courses-progress">
        {% for course in data.courses %}
            <div class="course-item mb-4">
                <div class="flex justify-between items-center mb-1">
                    <h4 class="text-base font-medium">{{ course.title }}</h4>
                    <span class="text-sm">{{ course.completed_lessons }}/{{ course.total_lessons }}</span>
                </div>
                <div class="progress-bar w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                    <div class="progress-value bg-blue-600 h-2.5 rounded-full" style="width: {% if course.progress_percent > 100 %}100{% else %}{{ course.progress_percent }}{% endif %}%"></div>
                </div>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>{{ course.progress_percent }}% завершено</span>
                    <a href="{{ course.url }}" class="text-blue-500 hover:underline">Перейти к курсу</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="no-data">
        <i class="fas fa-book-open text-3xl mb-3"></i>
        <p>У вас пока нет курсов</p>
    </div>
{% endif %}
